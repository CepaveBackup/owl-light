machine:
  node:
    version: v7

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) npm run lint ;; 1) npm run build ;; esac:
        parallel: true
  post:
    - npm test
    - npm run codecov

deployment:
  release:
    branch: master
    commands:
      - git config --global user.email "auto_deploy@circleci.com"
      - git config --global user.name "CircleCI"
      - echo -e "cepave\n${NPM_PASSWD}\nrwu@cepave.com" | npm login
      - npm run build
      - npm run deploy

general:
  branches:
    ignore:
      - gh-pages
      - /^\d+\.\d+\.\d\+/
